<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目四</title>
</head>
<body>
    <h2>注册新用户</h2>
    <table width="500">
        <!-- 第一行 -->
           <tr>
            <td>用户名</td>
            <td><input type="text" value="请输入用户名"></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>密码</td>
            <td><input type="text" value="请输入密码"></td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>性别</td>
            <td>
                男 <input type="radio" name="sex" checked="checked">
                女 <input type="radio" name="sex">
                （默认选男）
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>兴趣</td>
            <td>
                计算机 <input type="checkbox" name="checkbox">
                数学 <input type="checkbox" name="checkbox">
                化学 <input type="checkbox" name="checkbox">
                物理 <input type="checkbox" name="checkbox">
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>意愿：</td>
            <td>
                <select>
                    <option>前端</option>
                    <option>后端</option>
                    <option>安卓</option>
                    <option>产品</option>
                    <option>设计</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交" >
            </td>
        </tr>
    </table>
</body>
</html>
